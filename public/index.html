<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Envelope Budget</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- TOP BAR -->
    <div class="top-bar">
      <div class="actions">
        <button id="btn-set-budget">Set Budget</button>
        <button>Manage envelopes</button>
        <button id="btn-create-envelope">Create Envelope</button>
        <button id="btn-add-spending">Add spending</button>
      </div>
      <div class="total-budget">$900.00</div>
    </div>

    <!-- SUMMARY -->
    <div class="summary">
      <div class="summary-item">
        <h1 class="red">-$500</h1>
        <p>Spendings</p>
      </div>
      <div class="summary-item">
        <h1 class="green">$400</h1>
        <p>Available</p>
      </div>
    </div>

    <!-- ENVELOPES -->
    <div class="envelopes">
      <!-- GROCERIES -->
      <div class="card">
        <div class="card-header">
          <h2>Groceries</h2>
          <div>
            <span class="spent">-$50</span>
            <span class="balance">$100</span>
          </div>
        </div>

        <div class="card-details">
          <div class="spending">
            <span>Cereal</span>
            <span>-$10</span>
          </div>
          <div class="spending">
            <span>Rice</span>
            <span>-$20</span>
          </div>
          <div class="spending">
            <span>Beef</span>
            <span>-$20</span>
          </div>

          <div class="original">Original budget: <span>$150</span></div>
        </div>
      </div>

      <!-- CLOTHING -->
      <div class="card">
        <div class="card-header">
          <h2>Clothing</h2>
          <div>
            <span class="spent">-$40</span>
            <span class="balance">$10</span>
          </div>
        </div>

        <div class="card-details">
          <div class="spending">
            <span>Nike Shirt</span>
            <span>-$40</span>
          </div>

          <div class="original">Original budget: <span>$50</span></div>
        </div>
      </div>

      <!-- GAZ -->
      <div class="card">
        <div class="card-header">
          <h2>Gaz</h2>
          <div>
            <span class="balance">$80</span>
          </div>
        </div>
      </div>

      <!-- FOOD -->
      <div class="card">
        <div class="card-header">
          <h2>Food</h2>
          <div>
            <span class="spent">-$100</span>
            <span class="balance">$200</span>
          </div>
        </div>
      </div>

      <!-- CHILDREN ITEMS -->
      <div class="card">
        <div class="card-header">
          <h2>Children's Items</h2>
          <div>
            <span class="balance">$320</span>
          </div>
        </div>
      </div>
    </div>

    <!-- MODALS -->

    <!-- Set Budget Modal -->
    <div class="modal-overlay" id="modal-set-budget">
      <div class="modal">
        <h3>Set Budget</h3>
        <label for="budget-amount">Total Budget</label>
        <input
          type="number"
          id="budget-amount"
          placeholder="Enter amount"
          min="0"
          step="0.01"
        />
        <div class="modal-actions">
          <button class="btn-cancel">Cancel</button>
          <button class="btn-confirm">Confirm</button>
        </div>
      </div>
    </div>

    <!-- Create Envelope Modal -->
    <div class="modal-overlay" id="modal-create-envelope">
      <div class="modal">
        <h3>Create Envelope</h3>
        <label for="envelope-name">Envelope Name</label>
        <input type="text" id="envelope-name" placeholder="e.g. Groceries" />
        <label for="envelope-budget">Budget</label>
        <input
          type="number"
          id="envelope-budget"
          placeholder="Enter amount"
          min="0"
          step="0.01"
        />
        <div class="modal-actions">
          <button class="btn-cancel">Cancel</button>
          <button class="btn-confirm">Confirm</button>
        </div>
      </div>
    </div>

    <!-- Add Spending Modal -->
    <div class="modal-overlay" id="modal-add-spending">
      <div class="modal">
        <h3>Add Spending</h3>
        <label for="spending-envelope">Envelope</label>
        <select id="spending-envelope"></select>
        <label for="spending-name">Description</label>
        <input type="text" id="spending-name" placeholder="e.g. Cereal" />
        <label for="spending-amount">Amount</label>
        <input
          type="number"
          id="spending-amount"
          placeholder="Enter amount"
          min="0"
          step="0.01"
        />
        <div class="modal-actions">
          <button class="btn-cancel">Cancel</button>
          <button class="btn-confirm">Confirm</button>
        </div>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
